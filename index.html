<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Felege Hiwot Sunday School</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .header-text {
      text-align: center;
      max-width: 600px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 36px;
      color: #111827;
    }

    .header-text p {
      margin: 8px 0 0 0;
      font-size: 18px;
      color: #4b5563;
    }

    .images img {
      max-width: 150px;
      border-radius: 12px;
      object-fit: cover;
    }

    h2 {
      font-size: 28px;
      margin: 40px 0 30px 0;
      color: #1e3a8a;
    }

    .box {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 60px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }

    .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      width: 100%;
      flex-wrap: nowrap;
    }

    a.button {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      padding: 50px 90px;
      border-radius: 16px;
      font-size: 26px;
      font-weight: 700;
      transition: background 0.2s, transform 0.1s;
      min-width: 250px;
    }

    a.button:hover {
      background-color: #1e40af;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
      }
      .header-text {
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .buttons {
        flex-wrap: wrap;
        gap: 15px;
      }
      a.button {
        flex: 1 1 40%;
        padding: 25px;
        font-size: 18px;
        min-width: 120px;
      }
      .images img {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <header>

    <h1>መካነ ሕይወት መድኃኔ ዓለም ኦ.ተ.ቤ.ት</h1>

    <div class="header-row">
      <div class="images">
        <img src="siklet.jpeg" alt="Image 1">
      </div>

      <div class="header-text">
        <h1>ፈለገ ሕይወት ቤት ትምህርቲ ሰንበት ጊዜያዊ ድህረ-ገጽ</h1>
        <p>FELEGE HIWOT SUNDAY SCHOOL - TEMPORARY WEBSITE</p>
      </div>

      <div class="images">
        <img src="mariam.jpeg" alt="Image 2">
      </div>
    </div>
  </header>

  <h2>Bible Lessons:</h2>

  <div class="box">
    <div class="buttons">
      <a href="oldTestament.html" class="button" target="_blank">Old Testament</a>
      <a href="newTestament.html" class="button" target="_blank">New Testament</a>
    </div>
  </div>


  <p><br>3700 Metzerott Rd, College Park, MD<br>20740</p>
</body>
</html>
